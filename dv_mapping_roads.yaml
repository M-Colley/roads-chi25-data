# Complete custom DV mapping for the ROADS dataset (all available questionnaire DVs).
#
# This file is intended to be used directly with dv-standardization-tool.
# It includes all constructs used in this repository's analyses:
# - NASA-TLX items (TLX1..TLX6)
# - SUS items (SUS1..SUS10)
# - van der Laan Acceptance items (AOA1..AOA9)
# - Derived summary scores used in analysis scripts
#
# All `cluster` values must match an ID in thematic_clusters.yaml
#
# Usage:
#   python scripts/convert_dv.py --help
#   # then run convert_dv.py with the custom-mapping flag and this file

dvs:

  # ---------------- Cognitive Load — NASA-TLX ---------------- #

  - id: TLX_SCORE
    label: "NASA-TLX Composite Score"
    cluster: cognitive_load
    measurement:
      category: Score
      primary_unit: "weighted composite"
      allowed_units: ["weighted composite", "unweighted composite"]
      scale_type: ratio
      direction: lower_is_better
    aliases:
      - tlxScore
      - TLXScore
      - tlx_score
      - NASA_TLX_SCORE
      - nasa_tlx_score
    instruments:
      - "NASA-TLX"
    units: ["weighted composite", "unweighted composite"]
    notes: "Derived summary score. Lower is better; report central tendency + dispersion."

  - id: NASA-TLX1
    label: "NASA-TLX — Mental Demand"
