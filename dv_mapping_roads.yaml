# Local-to-canonical DV mappings for the ROADS dataset.
#
# Usage: copy this file next to your dataset (or into the dv-standardization-tool
# repo) and pass it to the converter using the tool's custom mapping flag.
# Run `python scripts/convert_dv.py --help` in the dv-standardization-tool repo
# to confirm the exact flag name for custom mappings.

